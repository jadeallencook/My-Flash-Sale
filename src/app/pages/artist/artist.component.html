<div id="artist-container">
  <div class="container">
    <h1>{{name}}</h1>
    <a routerLink="/dashboard" *ngIf="FirebaseAuthService.activeUser">(Edit Your Profile)</a>
    <p id="address">{{address}} ({{zipcode}})</p>
    <a id="website-link" href="http://{{website}}" target="_blank">{{website}}</a>

    <div class="row" *ngIf="items.length > 0">
      <div class="col-sm-6 col-md-4" *ngFor="let item of items">
        <div class="thumbnail">
          <div class="flash-image" [style.background-image]="sanatizeBackground(item.image)"></div>
          <div class="caption">
            <h3>{{item.title}}</h3>
            <p>
              <a *ngIf="paypal" target="_blank" href="https://www.paypal.me/{{paypal}}/{{prices[item.size]}}" class="btn btn-default" role="button"><b>Book Tattoo For ${{prices[item.size]}}</b></a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <h3 id="sold-out" *ngIf="items.length === 0">Sold Out!</h3>

    <div id="footer">
      MyFlash.Sale Copyright 2017<br /> Website by Jade Allen Cook
    </div>

  </div>
</div>
